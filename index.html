<!DOCTYPE html>
<html>

<head>
    <title>My Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="stylesheets/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <section class="hero">
        <header>
            <img src="images/logo.png" alt="logo">
        </header>
    </section>
    <section class="intros">
        <h1>鹿乃，一个有着治愈之声的歌手</h1>
        <h2>她的歌声里，可以寻找心灵的宁静</h2>
        <form action="">
            <input type="text" placeholder="输入关键字"><input type="button" value="邂逅">
        </form>
    </section>
    <section class="numbers">
        <ul>
            <li>
                <h2>25%</h2>
                <h3>happy</h3>
            </li>
            <li>
                <h2>25%</h2>
                <h3>嬉しい</h3>
            </li>
            <li>
                <h2>25%</h2>
                <h3>开心</h3>
            </li>
            <li>
                <h2>25%</h2>
                <h3>努力</h3>
            </li>
        </ul>
    </section>
    <section class="how-it-works">
        <h2>单推鹿乃的理由</h2>
        <ul>
            <li>
                <div class="detatil">
                    <span class="number">1</span><i class="icon-list"></i>
                    <h3>声音</h3>
                    <p>声音甜美但能变化，时而能柔软，辗转反侧，时而能霸气，气势十足</p>
                </div>
            </li>
            <li>
                <div class="detatil">
                    <span class="number">2</span><i class="icon-pencil"></i>
                    <h3>可爱</h3>
                    <p>鹿乃不仅是一个歌手，同时也是一个vtuber，双倍的快乐</p>
                </div>
            </li>
            <li>
                <div class="detatil">
                    <span class="number">3</span><i class="icon-users"></i>
                    <h3>努力</h3>
                    <p>经常会在动态和直播中表现自己的对未来的奋斗的想法</p>
                </div>
            </li>
        </ul>
    </section>
</body>

</html>
